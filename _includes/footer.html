<footer class="navbar text-muted small mx-auto">
	<a class="nav-link disabled">&copy; {{ site.time | date: '%Y' }} {{ site.title }}</a>
	<ul class="nav justify-content-end">
		{% for item in site.data.footer %}
			<li class="nav-item"><a class="nav-link{% if page.url == item.link %} disabled{% endif %}" href="{{ item.link }}">{{ item.title }}</a></li>
		{% endfor %}
	</ul>
</footer>
