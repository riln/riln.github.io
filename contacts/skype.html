---
permalink: /contacts/skype
layout: default
---
{% assign skype = site.data.contacts['skype'] %}
<div id="contact" class="text-center d-flex flex-column justify-content-center">
	<a id="logo" href="//skype.com"><i class="fab fa-skype" style="color: #{{ skype.color }};"></i> Skype</a>
	<header>{{ site.title }}</header>
	<a href="skype:{{ skype.username }}?userinfo">@{{ skype.username }}</a>
	<a href="skype:{{ skype.username }}?userinfo" class="btn btn-success text-white mx-auto" role="button"><i class="fab fa-skype fa-fw"></i> Открыть профиль</a>
	<a href="//go.skype.com/get.skype.page" class="btn btn-primary text-white mx-auto" role="button"><i class="fas fa-arrow-alt-circle-down fa-fw"></i> Установить Skype</a>
	<div id="iframe"><iframe src="skype:{{ skype.username }}?userinfo"></iframe></div>
</div>
